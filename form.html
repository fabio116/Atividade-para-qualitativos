<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
    body{
      text-align: center;
    }
  </style>
    
</head>
<body>
  <h1>Sistema de cálculo de Resistencia</h1> 
    <select id="cor1">
    
    <option value="">Cor primeira faixa</option>
    <option value="0">Preto - 0</option>
    <option value="1">Marrom - 1</option>
    <option value="2">Vermelho - 2</option>
    <option value="3">Laranja - 3</option>
    <option value="4">Amarelo - 4</option>
    <option value="5">Verde - 5</option>
    <option value="6">Azul - 6</option>
    <option value="7">Violeta - 7</option>
    <option value="8">Cinza - 8</option>
    <option value="9">Branco - 9</option>
  </select> <select id="cor2">
    
    <option value="">Cor da segunda faixa</option>
    <option value="0">Preto - 0</option>
    <option value="1">Marrom - 1</option>
    <option value="2">Vermelho - 2</option>
    <option value="3">Laranja - 3</option>
    <option value="4">Amarelo - 4</option>
    <option value="5">Verde - 5</option>
    <option value="6">Azul - 6</option>
    <option value="7">Violeta - 7</option>
    <option value="8">Cinza - 8</option>
    <option value="9">Branco - 9</option>
  </select> <select id="Multiplicador">
    
    <option value="">Multiplicador</option>
    <option value="1">Preto - x1</option>
    <option value="10">Marrom - x10</option>
    <option value="100">Vermelho - x100</option>
    <option value="1000">Laranja - x1k</option>
    <option value="10000">Amarelo - x10k</option>
    <option value="100000">Verde - x100k</option>
    <option value="1000000">Azul - x1M</option>
    <option value="10000000">Violeta - x10M</option>
    <option value="100000000">Cinza - x100M</option>
    <option value="1000000000">Branco - x1G</option>
    <option value="0.1">Dourado - x0.1</option>
    <option value="0.01">Prata - x0.01</option>
  </select> <br>
    <button type="button" onclick="resultado()">Calcular</button>
    <form>
    <input type="text" id="resultado" readonly/>
    
   
  </form>
  
  <script>
  
      function resultado(){
        
        cor1=parseInt(document.getElementById("cor1").value);
        cor2=parseInt(document.getElementById("cor2").value);
        Multiplicador=parseFloat(document.getElementById("Multiplicador").value);
      
        var resultado=(cor1*10+cor2)*Multiplicador;
        
        document.getElementById("resultado").value = resultado +"Ω"
        console.log("A ressitencia é"+ resultado+"Ω");
        
      }
  </script>
</body>
</html>
